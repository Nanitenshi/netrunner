<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="theme-color" content="#05070a">
  <title>NEON ALLEY — Overworld Prototype</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main id="app" class="scanlines">

    <!-- CANVAS LAYER -->
    <div id="canvas-container">
      <canvas id="threeCanvas"></canvas>
      <canvas id="worldCanvas"></canvas>
      <canvas id="missionCanvas"></canvas>
    </div>

    <!-- UI LAYER -->
    <div id="ui">

      <!-- TOP HUD -->
      <header id="hudTop" class="hud hidden">
        <div class="chip panel">DISTRICT <b id="hudDistrict">Sector-07</b></div>
        <div class="chip panel">TIME <b id="hudTime">DAY</b></div>
        <div class="chip panel">EDDIES <b id="hudMoney">E$ 0</b></div>
        <div class="chip panel">HEAT <b id="hudHeat">0%</b></div>
        <div class="chip panel pink">FRAGS <b id="hudFrags">0</b></div>
      </header>

      <!-- TITLE SCREEN -->
      <section id="title" class="centerWrap">
        <div class="panel card">
          <h1 class="logo">NEON ALLEY</h1>
          <h2 class="sub">TABLET OVERWORLD PROTOTYPE</h2>

          <p class="muted">
            Tablet: Ziehen zum Bewegen · Tippen auf Nodes<br>
            Desktop: WASD / Pfeiltasten
          </p>

          <div class="row">
            <button type="button" id="btnStart" class="btn yellow">Enter Night City</button>
            <button type="button" id="btnReset" class="btn pink">Reset Save</button>
          </div>
        </div>
      </section>

      <!-- NPC PANEL -->
      <aside id="rightPanel" class="panel side pink hidden">
        <header class="sideHead">
          <div>
            <h3 id="npcName" class="sideTitle pinkText">SIGNAL</h3>
            <div id="npcRole" class="muted small">Wähle einen Sektor auf der Karte</div>
          </div>
        </header>
        <div id="dialogText" class="dialog">Keine Daten empfangen</div>
      </aside>

      <!-- TOAST -->
      <div id="toast" class="toast hidden"></div>

    </div>
  </main>

  <!-- IMPORTANT: SCRIPT AT END -->
  <script type="module" src="js/core.js"></script>
</body>
</html>
